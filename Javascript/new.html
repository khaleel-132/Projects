<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<select>
		<option>day</option>
		<script type="text/javascript">
			for(a=1;a<=30;a++){
				document.write("<option>"+a+"</option>");
			}


		</script>
	</select>
	<select>
		<option>month</option>
		<script type="text/javascript">
		for(a=1;a<=12;a++){
				document.write("<option>"+a+"</option>");
			}
		</script>
	</select>
	<select>
		<option>year</option>
		<script type="text/javascript">
			for(a=2000;a<=3000;a++){
				document.write("<option>"+a+"</option>");
			}
		</script>
	</select>

</body>
</html>
